<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark kitchen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="../assets/javascript/dishes.js"></script>
    <script defer src="../assets/javascript/cards.js"></script>
    <script defer src="../assets/javascript/filter.js"></script>
    <script defer src="./javascript/dark_mode.js"></script>
    <script defer src="./javascript/show_purchases.js"></script>
  </head>
  <body>
    <header>
      <div class="nav_bar">
      <h1>Dark kitchen</h1>
      <div class="button_dark" title="Night/Day Mode">
        <div onclick="changeMode()" class="dark_mode_btn">
          <img src="./img/theme-light-dark.svg" />
        </div>
      </div>
      <div class="shopping-cart-icon" class="dark_mode_btn" title="List of purchases">
        <div class="showPurchases">
          <img src="./img/cart2.svg" />
        </div>
      </div>
      <div class="nav_bar">
        <article class="nav_search_bar">
          <div class="search_bar_form_around">
            <div class="search_bar_form_around_img">
              <img src="./img/loupe.svg" alt="Image loupe" />
            </div>
            <form class="search_bar_form">
              <input
                type="text"
                name="search"
                placeholder="What would you like to eat?"
              />
            </form>
          </div>
        </article>
        <div class="nav_burger"></div>
        <nav class="nav_icons"></nav>
      </div>
      </div>
    </header>
    <main>
      <article class="content_menu"></article>
      <div class="menu_list">
        <ul id="menu-deroulant">
          <!-- <li class="menu_deroulant_filter">Filtres</li>
          <ul class="menu_deroulant_hidden"> -->
            <li class="menu_list_border" onclick=" filter()">Vegan</li>
            <li class="menu_list_border" onclick="filter()">Comfort Food</li>
            <li class="menu_list_border" onclick="filter()">Traditional Food</li>
            <!-- <li class="menu_list_border">Rating</li>
            <li class="menu_list_border">Price</li>
            <li class="menu_list_border">Ingrédients</li> -->
          <!-- </ul> -->
        </ul>
      </div>
      <!-- categories rating price ingrédients -->

      <article class="content_food_cards--array" title="Add to cart"></article>
      <article class="content_shopping_cart">
        <h2 class="shopping_cart_title"></h2>
        <!-- <p class="shopping_cart_delivery_adress">l'adresse se fait en js?</p> -->
        <div class="shopping_cart_infos">
          <div class="shopping_cart_time">
            <img src="" class="shopping_cart_time_img" />
            <p class="shopping_cart_time_text"></p>
          </div>
          <div class="shopping_cart_km">
            <img src="" class="shopping_cart_km_img" />
            <p class="shopping_cart_km_text"></p>
          </div>
          <!-- code js -->
          <section class="shopping_cart_content_import"></section>
          <section class="shopping_cart_checkout">
            <div class="shopping_cart_checkout_sub_total"></div>
            <div class="shopping_cart_checkout_sub_total_price"></div>
            <div class="shopping_cart_checkout_delivery_free"></div>
            <div class="shopping_cart_checkout_delivery_free_price"></div>
            <div class="shopping_cart_checkout_total"></div>
            <div class="shopping_cart_checkout_total_price"></div>
            <input type="submit" value="Check Out" class="btn" />
          </section>
        </div>
      </article>
    </main>
    <footer>

    </footer>
  </body>
</html>
